{{ define "body_classes" }}course-subsection-default-list{{ end }}

{{ define "main" }}
<div class="py-5">
  <div class="container">
    <h1 class="title display-2 pb-4 border-bottom border-secondary mb-4">{{ .Title }}</h1>
    <div class="row mt-5">
      <div class="col-lg-4">
        <div class="card rounded-0 shadow-sm mb-4">
          <div class="card-header">
            <span class="fw-bold text-uppercase text-secondary">Description</span>
          </div>
          <div class="card-body p-lg-4 d-flex align-items-center gap-2 flex-wrap">
            {{ .Content }}
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-6">
        {{ range .Pages }}
        <div class="card rounded-0 border-0 shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title text-secondary d-flex align-items-start gap-3 m-0">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>
              <a class="link-danger text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
              <span class="ms-auto small">{{.ReadingTime}} min</span>
            </h5>
          </div>
        </div>
        {{ end }}
      </div>
    </div>

  </div>
</div>
{{ end }}
