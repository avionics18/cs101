{{ define "body_classes" }}course-default-list{{ end }}

{{ define "main" }}
<div class="py-5">
  <div class="container">
    <h1 class="title display-2 pb-4 border-bottom border-secondary mb-4">{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>

    <div class="row mt-4">
      {{ range .Pages }}
      <div class="col-lg-4 col-md-6">
        <div class="card rounded-0 border-0 shadow-sm mt-3">
          <div class="card-body">
            <h3 class="card-title text-danger d-flex align-items-start gap-3 m-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M22 14v-2.202c0-2.632 0-3.949-.77-4.804a2.984 2.984 0 0 0-.224-.225C20.151 6 18.834 6 16.202 6h-.374c-1.153 0-1.73 0-2.268-.153a4 4 0 0 1-.848-.352C12.224 5.224 11.816 4.815 11 4l-.55-.55c-.274-.274-.41-.41-.554-.53a4 4 0 0 0-2.18-.903C7.53 2 7.336 2 6.95 2c-.883 0-1.324 0-1.692.07A4 4 0 0 0 2.07 5.257C2 5.626 2 6.068 2 6.95V14c0 3.771 0 5.657 1.172 6.828C4.343 22 6.229 22 10 22h4c3.771 0 5.657 0 6.828-1.172C22 19.657 22 17.771 22 14"
                  opacity=".5" />
                <path fill="currentColor"
                  d="M12.25 10a.75.75 0 0 1 .75-.75h5a.75.75 0 0 1 0 1.5h-5a.75.75 0 0 1-.75-.75" />
              </svg>
              <a class="link-danger text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h3>
          </div>
        </div>
      </div>
      {{ end }}
    </div>

  </div>
</div>
{{ end }}
